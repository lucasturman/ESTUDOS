<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito basta colocar tudo no meio do parde tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebra em algum lugar <br> use a tag &lt;br&gt; </p> <!-- Less Than  Greater than-->
    <p>
        Vamos gerar símbolos especiais:
        &reg;
        &copy;
        &euro;
        &pound;
        &Delta;
        &cent;
    </p>
    <p>
        Vamos adicionar emojis:
        &#x1F3C4
    </p>
</body>
